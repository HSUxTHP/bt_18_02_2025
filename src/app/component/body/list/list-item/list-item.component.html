<div class="list-item">
  <img src="{{src}}" alt="">
  <div class="list-item-info">
    <h3>{{name}}</h3>
    <p>{{item1}}</p>
    <p>{{item2}}</p>

    <div class="price-and-button">
      <div class="price">
        <p>{{price}} <u>đ</u></p>
        <div class="price-old-img">
          <img src="image/shoppingmode_24dp_FF5B6A_FILL0_wght400_GRAD0_opsz24.png" alt="">
          <p><s>{{oldprice}} <u>đ</u></s></p>
        </div>
      </div>
      <button>+</button>
    </div>
  </div>
</div>
